name: Android

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Checkout submodules
      run: git submodule update --init --recursive

    - name: Install needed libraries
      run: sudo apt-get install -y openjdk-8-jdk-headless

    - name: Download Android NDK
      run: |
          mkdir toolchains
          cd toolchains
          wget https://dl.google.com/android/repository/android-ndk-r21d-linux-x86_64.zip
          unzip android-ndk-r21d-linux-x86_64.zip
          cd ..

    - name: Setup env variables
      run : |
        export ANDROID_NDK_HOME=$(pwd)/toolchains/android-ndk-r21d
        echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME"

        which java
        java -version
        which javac
        echo "JAVA_HOME=$JAVA_HOME"
        # /usr/lib/jvm/java-8-openjdk-amd64 ?

    - name: Install SDL for android via vcpkg
      run: ./tools/android/vcpkg_install_sdl.sh

    - name: Configure & build arm64-android
      run: |
          pwd
          ./tools/android/cmake_arm64-android.sh
          cd build_arm64-android
          make -j 4

    - name: Configure & build arm-android
      run: |
        pwd
        ./tools/android/cmake_arm-android.sh
        cd build_arm-android
        make -j 4
